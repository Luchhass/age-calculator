<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./assets/js/adress.js" defer></script>
    <link rel="stylesheet" href="./assets/css/age_calc.css" />
  </head>
  <body>
    <div class="container">
      <form class="form-group">
        <div class="form">
          <label>DAY</label>
          <input id="day" name="day" type="number" />
        </div>

        <div class="form">
          <label>MONTH</label>
          <input id="month" name="month" type="number" />
        </div>

        <div class="form">
          <label>YEAR</label>
          <input id="year" name="year" type="number" />
        </div>

        <button class="add">
          <img src="./assets/img/button_image.png" alt="" />
        </button>
      </form>

      <div class="age-results">
        <div class="year-result">
          <h1><span>-- </span>years</h1>
        </div>

        <div class="month-result">
          <h1><span>-- </span>months</h1>
        </div>

        <div class="day-result">
          <h1><span>-- </span>days</h1>
        </div>
        <span></span>
      </div>
    </div>
  </body>
</html>
