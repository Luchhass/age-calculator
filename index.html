<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <form class="form-group">
            <div class="form">
                <label>DAY</label>
                <input id="day" name="day" type="number">
            </div>

            <div class="form">
                <label>MONTH</label>
                <input id="month" name="month" type="number">
            </div>

            <div class="form">
                <label>YEAR</label>
                <input id="year" name="year" type="number">
            </div>

            <button class="add"><img src="./assets/img/button_image.png" alt=""></button>
        </form>

        <div class="age-results">
            <div class="year-result"><h1><span>-- </span>years</h1></div>
            
            <div class="month-result"><h1><span>-- </span>months</h1></div>
            
            <div class="day-result"><h1><span>-- </span>days</h1></div>
            <span></span>
        </div>
